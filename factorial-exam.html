<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        text-align: center;
      }
      input[type="number"] {
        padding: 5px;
        width: 100px;
      }
      button {
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form id="factorialForm">
      <label for="number">Enter a number:</label>
      <input type="number" id="number" name="number" min="0" required />
      <button type="submit">Calculate Factorial</button>
    </form>
    <div id="result"></div>

    <script>
      function factorial(n) {
        if (n === 0 || n === 1) {
          return 1;
        } else {
          return n * factorial(n - 1);
        }
      }

      const form = document.getElementById("factorialForm");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const number = parseInt(document.getElementById("number").value);
        if (!isNaN(number) && number >= 0) {
          const result = factorial(number);
          resultDiv.textContent = `The factorial of ${number} is: ${result}`;
        } else {
          resultDiv.textContent = "Please enter a valid non-negative integer.";
        }
      });
    </script>
  </body>
</html>
